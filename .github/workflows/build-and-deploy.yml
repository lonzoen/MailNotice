name: Build and Push Docker Image to GitHub Registry

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      custom_tag:
        description: '自定义Docker镜像标签（可选）'
        required: false
        type: string
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录到GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取元数据（标签、digest）
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/lonzoen/mailnotice
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_ref}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,event=tag
            ${{ github.event.inputs.custom_tag && format('custom={0}', github.event.inputs.custom_tag) || '' }}

      # 构建并推送Docker镜像到GitHub私有仓库
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 可选：运行测试
      - name: Run tests
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          # 在这里添加测试命令
          echo "Running tests..."
          # 例如：python -m pytest